name: CI
on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get install -y libxrandr-dev xorg-dev
      - uses: actions/checkout@v1
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose

  build-macosx:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile=minimal
      - name: Build
        run: |
          . ~/.cargo/env
          cargo build --verbose
      - name: Test
        run: |
          . ~/.cargo/env
          cargo test --verbose

  check-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install cargo-sync-readme
        run: cargo install --force cargo-sync-readme
      - name: Check
        run: |
          cd $GITHUB_WORKSPACE/luminance
          cargo sync-readme -c
          cd $GITHUB_WORKSPACE/luminance-derive
          cargo sync-readme -c
          cd $GITHUB_WORKSPACE/luminance-windowing
          cargo sync-readme -c
          cd $GITHUB_WORKSPACE/luminance-glfw
          cargo sync-readme -c
          cd $GITHUB_WORKSPACE/luminance-glutin
          cargo sync-readme -c
